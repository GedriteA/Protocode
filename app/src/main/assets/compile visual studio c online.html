            extraKeys: {
                
                    "Tab": "indentMore", 
                    "Shift-Tab": "indentLess",

                    
                        "F11": function(cm) {
                                cm.setOption("fullScreen", !cm.getOption("fullScreen"));
                            },
                        "Esc": function(cm) {
                                if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
                            }, 
                        "F8": function(cm) {
                                if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
                        }
                    
                }
            });
            GlobalEditor = editor;
            
            
        });
    //]]>
    </script>
