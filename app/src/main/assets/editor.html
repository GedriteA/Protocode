<script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    editor = ace.edit("editor");
    editor.getSession().setMode("ace/mode/java");
	editor.getSession().setUseWrapMode(true);
	editor.getSession().setNewLineMode("auto");

	editor.setFontSize(15);
	 editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });

    function showAndroidToast(toast) {
        Android.showToast(toast);
    }

    function getSource() {
        Android.setSourceCode(editor.getValue());
    }

    function copyToClipboard() {
        Android.copyToClipboard(editor.getValue());
    }

    function paste(code) {
        editor.insert(code);
    }

    function editedCode(code) {
        clear();
        editor.insert(code);
    }


    function clear() {
        editor.setValue('');
    }

    function editCode() {
        Android.editCode(editor.getValue());
    }

    function setTheme(theme)
    {
        editor.setTheme(theme);
    }
	
	 var myVar = null;
    function getSourceCode() {
        myVar = Android.getSourceCode();
        editor.setValue(myVar);
    }


    var myVa = null;
    function New() {
        myVa = Android.newCode();
        editor.setValue(myVa);
    }


</script>
